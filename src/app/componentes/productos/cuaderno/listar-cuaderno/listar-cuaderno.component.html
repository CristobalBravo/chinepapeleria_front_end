<div class="container mt-5">

    <hr color="#ff0080;">
    <h1 style="color: #ff0080;">Cuadernos</h1>
    <hr color="#ff0080">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cuaderno of cuadernos let i =index">

                <td>
                    <img class="card-img-top img-fluid mx-auto d-block" src="{{ 'http://127.0.0.1:8000/'+cuaderno.producto.img }}" style="height: 200px; width: auto;">
                </td>
                <td>{{cuaderno.producto.nombre}}</td>
                <td>{{cuaderno.producto.marca.nombre}}</td>
                <td>${{cuaderno.producto.precio}}</td>
                <td><button type="button" class="btn btn-warning"><i class="far fa-edit"></i></button>
                    <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>

    </table>

    <hr color="#ff0080">




</div>
